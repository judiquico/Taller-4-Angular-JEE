<div class="btn-group">
    <button type="button" class="btn btn-default" ng-click="nuevo()">Nuevo Horario</button>
    <button type="button" class="btn btn-default" ng-click="cancelar()">Listar Horarios</button>
</div>

<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Horario</div>
    <div class="panel-body">
        <table class="resultados table table-striped">
            <tr>
                <th>
                    materia
                </th>

                <th>
                    diaSemana
                </th>
                
                <th>
                    horaInicio
                </th>
                
                <th>
                    horaFin
                </th>
                
                <th>
                    <input class="form-control" ng-model="q"  placeholder="Buscar"/>
                </th>
            </tr>
            <tr dir-paginate="row in lista|filter: q|itemsPerPage:10">
                
                <td>{{row.materia}}</td>
                <td>{{row.diaSemana}}</td>
                <td>{{row.horaInicio}}</td>
                <td>{{row.horaFin}}</td>
                

                <td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
                    <button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <div dir-pagination-controls></div>
        <br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Horario</div>
    <div class="panel-body">
        <form role="form" id="formularioEditar">
            
            <div class="row">    
                <div class="form-group col-md-6" ng-class="errores.idAseg ? 'error' : ''">
                    <label>carrera</label>
                    <select id="carrera" class="form-control" 
                            ng-model="datosFormulario.carrera"
                            ng-options="option.nombre for option in listaCarrera track by option.id">
                    </select>
                    <div ng-show="errores.carrera">{{errores.carrera}}</div>
                </div>    
            </div>
            
            <div class="row">
                <div class="form-group col-md-6" ng-class="errores.diaSemana ? 'error' : ''">
                    <label for="diaSemana">diaSemana</label>
                    <input id="diaSemana" 
                           class="form-control" 
                           type="number"
                           ng-model="datosFormulario.diaSemana"
                           placeholder="diaSemana"/>
                    <div ng-show="errores.diaSemana">{{errores.diaSemana}}</div>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group col-md-6" ng-class="errores.horaInicio ? 'error' : ''">
                    <label for="horaInicio">horaInicio</label>
                    <input id="horaInicio" 
                           class="form-control" 
                           type="number"
                           ng-model="datosFormulario.horaInicio"
                           placeholder="horaInicio"/>
                    <div ng-show="errores.horaInicio">{{errores.horaInicio}}</div>
                </div>
            </div>
            
            <div class="row">
                <div class="form-group col-md-6" ng-class="errores.horaFin ? 'error' : ''">
                    <label for="horaFin">horaFin</label>
                    <input id="horaFin" 
                           class="form-control" 
                           type="number"
                           ng-model="datosFormulario.horaFin"
                           placeholder="horaFin"/>
                    <div ng-show="errores.horaFin">{{errores.horaFin}}</div>
                </div>
            </div>
            
            <div class="btn-group">
                <button type="button" class="btn btn-default" ng-click="guardar()">Aceptar</button>
                <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
